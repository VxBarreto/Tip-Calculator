<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  
  <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
  <section class="painel">
    <form>
      <label for="bill">Bill</label>
      <input 
        placeholder="0"
        class="m-bottom2" 
        name="bill" 
        id="bill" 
        type="number"
      />

      <label for="tip">Selected Tip %</label>

      <fieldset class="tip-values m-bottom2">
        <div>
          <input id="tip5" name="tip" type="radio" value="5" />
          <label for="tip5">5% </label>
        </div>

        <div>
          <input id="tip10" name="tip" type="radio" value="10">
          <label for="tip10">10%</label>
        </div>

        <div>
          <input id="tip15" name="tip" type="radio" value="15" />
          <label for="tip15">15%</label>
        </div>

        <div>
          <input id="tip25" name="tip" type="radio" value="25" />
          <label for="tip25">25%</label>
        </div>

        <div>
          <input id="tip50" name="tip" type="radio" value="50" />
          <label for="tip50">50%</label>
        </div>

          <input class="custom__tip" />
      </fieldset>

      <label for="people">Numeber of People</label>
      <input 
        placeholder="1" 
        name="people" 
        id="people" 
        type="number" 
        min="1"
      />
    </form>

    <div class="results">
      <div class="row m-bottom2">
        <div>
          <div>Tip Amount</div>
          <div class="text__grey">/person</div>
        </div>
          <aside>$0.00</aside>
      </div>

    <div class="row m-bottom2">
        <div>
          <div>Tip Amount</div>
          <div class="text__grey">/person</div>
        </div>
          <aside>$0.00</aside>
      </div>
    
      <button>Reset</button>
    </div>
  </section>
</body>
</html>
