<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
  <section class="painel">
    <form>
      <label for="bill">Bill</label>
      <input name="bill" id="bill" type="number" />

      <label for="tip">Selected Tip %</label>

      <fieldset class="tip-values">
        <label>
          <input name="tip" type="radio" value="5" />5%
        </label>

        <label>
          <input name="tip" type="radio" value="10">10%
        </label>

        <label>
          <input name="tip" type="radio" value="15" /> 15%
        </label>

        <label>
          <input name="tip" type="radio" value="25" />25%
        </label>

        <label>
          <input name="tip" type="radio" value="50" />50%
        </label>

        <input name="custom-tip"/>
      </fieldset>
    </form>
    <div class="attribution">
      Number of People

      Tip Amount
      / person

      Total
      / person
      


      Reset
    </div>
  </section>
</body>
</html>
