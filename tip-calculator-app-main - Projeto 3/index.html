<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
  <section class="painel">
    <form>
      <label for="bill">Bill</label>
      <input name="bill" id="bill" type="number" />

      <label for="tip">Selected Tip %</label>

      <fieldset class="tip-values">
        <div>
          <input id="tip5" name="tip" type="radio" value="5" />
          <label for="tip5">5% </label>
        </div>

        <div>
          <input id="tip10" name="tip" type="radio" value="10">
          <label for="tip10">10%</label>
        </div>

        <div>
          <input id="tip15" name="tip" type="radio" value="15" />
          <label for="tip15">15%</label>
        </div>

        <div>
          <input id="tip25" name="tip" type="radio" value="25" />
          <label for="tip25">25%</label>
        </div>

        <div>
          <input id="tip50" name="tip" type="radio" value="50" />
          <label for="tip50">50%</label>
        </div>

          <input class="custom__tip" />
      </fieldset>

      <label for="people">Numeber of People</label>
      <input name="people" id="people" type="number" min="1"/>
    </form>
    <div class="attribution">
      Number of People

      Tip Amount
      / person

      Total
      / person
      


      Reset
    </div>
  </section>
</body>
</html>
